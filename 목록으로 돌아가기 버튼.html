<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap'); /* Noto Sans KR 폰트 추가 */

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: transparent; /* 배경 제거 */
    }
    .button {
      padding: 12px 24px; /* 버튼 크기 */
      font-size: 18px; /* 텍스트 크기 */
      font-weight: bold; /* 볼드체 설정 */
      font-family: 'Noto Sans KR', Arial, sans-serif; /* Noto Sans KR 폰트 적용 */
      color: #007BFF;
      background-color: white;
      border: none;
      border-radius: 50px; /* 버튼을 동그랗게 설정 */
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      color: white;
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <a href="https://www.notion.so/InterviewX-Blog-32c2d1fa95bb446fb72c940713732e28" target="_blank" class="button">목록으로 돌아가기</a>
</body>
</html>
